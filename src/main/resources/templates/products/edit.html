
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Produit</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/products">Produits</a></li>
                <li><a href="/products/new">Nouveau Produit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Modifier le Produit</h1>
        
        <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" class="product-form">
            <div class="form-group">
                <label for="name">Nom du Produit</label>
                <input type="text" id="name" name="name" th:value="${product.name}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" th:text="${product.description}"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Modifier Produit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Gestion des Produits</p>
    </footer>
</body>
</html>
